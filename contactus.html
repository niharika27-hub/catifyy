<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us | Music Store</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #151515;
      
      color: white;
    }

   

    .container {
      background: #151515;
      border-radius: 15px;
      padding: 50px;
      width: 500px;
      box-shadow: 0px 0px 20px #9292d6;
      text-align: center;
    }

    h1 {
      color: #9292d6;
      margin-bottom: 10px;
      font-size: 3rem;
    }

    p {
      margin-bottom: 30px;
      color: #bfbfbf;
    }

    .input-box {
      position: relative;
      margin-bottom: 20px;
    }

    .input-box input,
    .input-box textarea {
      width: 100%;
      padding: 12px 40px 12px 15px;
      border-radius: 8px;
      border: 1px solid #9292d6;
      background: transparent;
      color: white;
      font-size: 14px;
      outline: none;
      transition: 0.3s;
    }

    .input-box textarea {
      height: 120px;
      resize: none;
    }

    .input-box input:focus,
    .input-box textarea:focus {
      border-color: aquamarine;
      box-shadow: 0px 0px 8px aquamarine;
    }

    .input-box i {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: #9292d6;
    }

    .input-box textarea + i {
      top: 20px; /* adjust for icon in textarea */
    }

    #submit {
      background: #9292d6;
      border: none;
      padding: 12px;
      border-radius: 30px;
      width: 100%;
      font-size: 16px;
      color: white;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 10px;
    }

    #submit:hover {
      background: aquamarine;
      color: black;
      transform: scale(1.05);
      box-shadow: 0px 0px 15px aquamarine;
    }

    .social-links {
      margin-top: 25px;
    }

    .social-links a {
      margin: 0 10px;
      color: #9292d6;
      font-size: 1.5rem;
      transition: 0.3s;
      text-decoration: none;
    }

    .social-links a:hover {
      color: aquamarine;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Contact Us</h1>
    <p>Weâ€™d love to hear from you! Share your feedback, queries, or suggestions.</p>

    <form>
      <div class="input-box">
        <input type="text" placeholder="Your Name" required>
        <i class="fa-solid fa-user"></i>
      </div>
      <div class="input-box">
        <input type="email" placeholder="Your Email" required>
        <i class="fa-solid fa-envelope"></i>
      </div>
      <div class="input-box">
        <textarea placeholder="Your Message..." required></textarea>
        <i class="fa-solid fa-message"></i>
      </div>

      <button type="submit" id="submit">Send Message</button>
    </form>

    <div class="social-links">
      <a href="#"><i class="fab fa-facebook"></i></a>
      <a href="#"><i class="fab fa-twitter"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
    </div>
  </div>
</body>
</html>
